## Functional Tests

.left-column[
  ### What is it
]

.right-column[
It's a type of **balck-box testing**. The internal program structure is NOT considered.

It tests a slice of **functionality** of the whole system. It does NOT test a specific method or function.

According to Microsoft: 
> its the second most cost-effective method for identifying and fixing defects in software, after code reviews.
]

---

## Functional Tests

.left-column[
  ### What is it
  ### How
]

.right-column[
Identify scenarios and flows in the application, for example:
      
- Login/Logout

- Create Account

- Forgot Password

Write assertions, for example:

```JavaScript
it('render login button', async () => {
  const selector = '.loginButton span span'

  await page.waitForSelector(selector)

  const html = await page.$eval(selector, e => e.innerHTML)

  expect(html).toBe('LOGIN')
})
```

]

---

## Automated Regression

.left-column[
  ### What is it
]

.right-column[
Whenever developers change or modify their software, even a small tweak can have unexpected consequences.

Regression testing is testing existing software applications to make sure that a change or addition hasnâ€™t broken any existing functionality.

In most cases repeating a suite of tests each time an update is made is too time-consuming and complicated to consider.
]

---

## Automated Regression

.left-column[
  ### What is it
  ### How
]

.right-column[
Use Jenkins to run all tests on every code change that was made inside the frontend folder.

Use slack channel to notify developers when tests fail or pass.

Include functional tests efforts in estimates during sprint planning.
]
